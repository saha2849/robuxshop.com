<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скачать файл</title>
    <style>
        /* Основные стили страницы */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        /* Карточка по центру */
        .card {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        /* Иконка */
        .icon-container {
            width: 80px;
            height: 80px;
            background: #e0e7ff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
        }

        .icon-container svg {
            width: 40px;
            height: 40px;
            fill: #4f46e5;
        }

        /* Текст */
        h1 {
            margin: 0 0 10px;
            font-size: 24px;
            color: #1f2937;
        }

        p {
            margin: 0 0 30px;
            color: #6b7280;
            line-height: 1.5;
        }

        /* Кнопка */
        .download-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(90deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            text-decoration: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 16px;
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(79, 70, 229, 0.5);
            background: linear-gradient(90deg, #4338ca 0%, #6d28d9 100%);
        }

        .download-btn:active {
            transform: translateY(1px);
        }

        .download-btn span {
            margin-left: 10px;
        }

        /* Анимация загрузки (скрыта по умолчанию) */
        .loader {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="icon-container">
            <!-- SVG Иконка файла -->
            <svg viewBox="0 0 24 24">
                <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20M16,13V15H8V13H16Z" />
            </svg>
        </div>
        
        <h1>Файл готов к загрузке</h1>
        <p>Нажмите кнопку ниже, чтобы скачать файл <b>example.txt</b> на ваше устройство.</p>
        
        <!-- Ссылка, которая сработает через JS -->
        <a class="download-btn" href="Delta-2.700.937.apk" download>
            <span>Скачать файл</span>
            <div class="loader" id="loader"></div>
        </a>
    </div>

    <script>
        document.getElementById('downloadLink').addEventListener('click', function(e) {
            e.preventDefault(); // Останавливаем стандартный переход
            
            const btn = this;
            const textSpan = btn.querySelector('span');
            const loader = document.getElementById('loader');

            // 1. Изменяем вид кнопки (имитация процесса)
            textSpan.textContent = "Загрузка...";
            loader.style.display = 'block';
            btn.style.pointerEvents = 'none'; // Блокируем повторное нажатие

            // 2. Имитируем задержку сервера (1.5 секунды)
            setTimeout(() => {
                // Создаем виртуальный файл "на лету"
                const fileContent = "Привет! Это тестовый файл, скачанный с вашей красивой HTML страницы.";
                const blob = new Blob([fileContent], { type: 'text/plain' });
                const url = window.URL.createObjectURL(blob);
                
                // Создаем временную ссылку для скачивания
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = 'readme.txt'; // Имя файла при скачивании
                
                document.body.appendChild(a);
                a.click(); // Автоматический клик
                
                // Очистка
                window.URL.revokeObjectURL(url);
                
                // Возвращаем кнопку в исходное состояние
                textSpan.textContent = "Готово!";
                loader.style.display = 'none';
                btn.style.background = "#10b981"; // Зеленый цвет успеха
                
                setTimeout(() => {
                    textSpan.textContent = "Скачать снова";
                    btn.style.background = ""; // Сброс цвета
                    btn.style.pointerEvents = 'auto';
                }, 3000);

            }, 1500);
        });
    </script>

</body>
</html>
